<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>集美 IG 貼文條碼產生器！</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    input {
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    canvas {
      width: 500px;
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .container {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .instructions {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code 生成工具</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="輸入網址" />
    <button onclick="generateQRCode()">🪄</button>
    <div class="instructions">輸入網址後，按下按鈕並長按或右鍵圖片下載。</div>
    <canvas id="canvas" width="1440" height="1440"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('請輸入一個有效的網址');
        return;
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // 1. 載入模板圖片
      const templateImage = new Image();
      templateImage.src = 'template.png'; // 這裡是模板圖片的路徑
      templateImage.onload = function() {
        // 繪製模板圖片
        ctx.drawImage(templateImage, 0, 0, 1440, 1440);

        // 2. 生成 QR Code
        const qr = new QRious({
          value: url,
          size: 655, // QR Code 的大小
        });

        // 3. 將 QR Code 繪製到模板的指定區域
        const qrImage = new Image();
        qrImage.src = qr.toDataURL();
        qrImage.onload = function() {
          ctx.drawImage(qrImage, 608, 125, 655, 655);

          // 4. 更新畫布以供下載
          canvas.toDataURL('image/png');
        };
      };
    }

    // 允許使用者右鍵下載圖片
    document.getElementById('canvas').addEventListener('contextmenu', function(e) {
      const link = document.createElement('a');
      link.download = 'qrcode-template.png';
      link.href = this.toDataURL('image/png');
      link.click();
    });
  </script>

</body>
</html>
